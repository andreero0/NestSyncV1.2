name: Basic CI

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: NestSync-frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd NestSync-frontend
        npm ci --legacy-peer-deps

    - name: Run ESLint (non-blocking)
      run: |
        cd NestSync-frontend
        npm run lint || echo "ESLint issues found - see output above"

  backend-syntax:
    name: Backend Syntax Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Python syntax check
      run: |
        cd NestSync-backend
        # Syntax check doesn't require dependencies - just compile bytecode
        # Use find to compile all Python files recursively
        find app -name "*.py" -type f -exec python -m py_compile {} +
        echo "âœ“ All Python files compiled successfully"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check for secrets
      run: |
        # Basic secret scanning - exclude archives, templates, configs, and legitimate uses
        if grep -r "sk_live_[^X]\|pk_live_[^X]" . \
          --exclude-dir=.git \
          --exclude-dir=node_modules \
          --exclude-dir=venv \
          --exclude-dir=archive \
          --exclude-dir=__pycache__ \
          --exclude-dir=.github \
          --exclude="*.md" \
          --exclude="*test*" \
          --exclude="*.template" \
          --exclude=".bandit" \
          --exclude="config.toml" \
          --exclude="config.ts" \
          --exclude="*.pyc"; then
          echo "Warning: Actual production secrets found (not templates)"
          exit 1
        fi

    - name: Check for hardcoded credentials
      run: |
        # Check for production credentials (allow test credentials and library code)
        if grep -r "@gmail\.com\|@yahoo\.com" . \
          --exclude-dir=.git \
          --exclude-dir=node_modules \
          --exclude-dir=venv \
          --exclude-dir=archive \
          --exclude-dir=__pycache__ \
          --exclude="*.md" \
          --exclude="*test*" \
          --exclude="*.json" \
          --exclude="*.log" \
          --exclude="*.pyc" | \
          grep -v "parents@nestsync.com" | \
          grep -v "Copyright" | \
          grep -v "author:" | \
          grep -v "activate.csh"; then
          echo "Warning: Personal email addresses found in active code"
          exit 1
        fi