name: Build Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-build:
    name: Frontend Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: NestSync-frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd NestSync-frontend
          npm ci --legacy-peer-deps

      - name: Validate Expo configuration
        run: |
          cd NestSync-frontend
          npx expo config --type public > expo-config.json
          echo "Expo configuration validated successfully"

      - name: TypeScript build check
        run: |
          cd NestSync-frontend
          npx tsc --noEmit
        continue-on-error: true

      - name: Check for build script
        id: check-build
        run: |
          cd NestSync-frontend
          if grep -q "\"build\":" package.json; then
            echo "has_build=true" >> $GITHUB_OUTPUT
          else
            echo "has_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Run build (if configured)
        if: steps.check-build.outputs.has_build == 'true'
        run: |
          cd NestSync-frontend
          npm run build
        continue-on-error: true

      - name: Validate assets
        run: |
          cd NestSync-frontend
          # Check for required assets
          if [ -f "app.json" ]; then
            echo "app.json found"
          else
            echo "Warning: app.json not found"
          fi

      - name: Upload build artifacts
        if: steps.check-build.outputs.has_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: NestSync-frontend/dist/
          retention-days: 7

  backend-validation:
    name: Backend Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: NestSync-backend/requirements.txt

      - name: Install dependencies
        run: |
          cd NestSync-backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Python syntax
        run: |
          cd NestSync-backend
          python -m compileall app/ -q
          echo "All Python files compiled successfully"

      - name: Validate imports
        run: |
          cd NestSync-backend
          python -c "
          import sys
          sys.path.insert(0, '.')
          try:
              from app.config.database import get_async_session
              from app.graphql.schema import schema
              print('Core imports validated successfully')
          except Exception as e:
              print(f'Import validation failed: {e}')
              sys.exit(1)
          "

      - name: Check database migrations
        run: |
          cd NestSync-backend
          if [ -d "alembic/versions" ]; then
            FILE_COUNT=$(find alembic/versions -name "*.py" -not -name "__init__.py" | wc -l)
            echo "Found $FILE_COUNT migration files"
            echo "### Migration Status" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Migration files found: $FILE_COUNT" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Validate environment template
        run: |
          cd NestSync-backend
          if [ -f ".env.production.template" ]; then
            echo "Production environment template found"
            # Check for required variables
            for var in DATABASE_URL SUPABASE_URL SUPABASE_KEY; do
              if grep -q "$var=" .env.production.template; then
                echo "$var is documented"
              else
                echo "Warning: $var not found in template"
              fi
            done
          fi

  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for Dockerfiles
        id: check-docker
        run: |
          if [ -f "docker/Dockerfile.backend" ] || [ -f "docker/Dockerfile.frontend" ]; then
            echo "has_docker=true" >> $GITHUB_OUTPUT
          else
            echo "has_docker=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check-docker.outputs.has_docker == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        if: steps.check-docker.outputs.has_docker == 'true'
        run: |
          if [ -f "docker/Dockerfile.backend" ]; then
            docker build -f docker/Dockerfile.backend -t nestsync-backend:test .
            echo "Backend Docker image built successfully"
          fi
        continue-on-error: true

      - name: Build frontend Docker image
        if: steps.check-docker.outputs.has_docker == 'true'
        run: |
          if [ -f "docker/Dockerfile.frontend" ]; then
            docker build -f docker/Dockerfile.frontend -t nestsync-frontend:test .
            echo "Frontend Docker image built successfully"
          fi
        continue-on-error: true

      - name: Validate docker-compose
        run: |
          if [ -f "docker/docker-compose.yml" ]; then
            cd docker
            docker-compose config > /dev/null
            echo "docker-compose.yml is valid"
          fi

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-validation, docker-build]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "### Build Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Job Results:**" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Build: ${{ needs.frontend-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Validation: ${{ needs.backend-validation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.frontend-build.result }}" == "success" ] && \
             [ "${{ needs.backend-validation.result }}" == "success" ] && \
             [ "${{ needs.docker-build.result }}" == "success" ]; then
            echo "All build validations passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "Some build validations failed. Please review the individual job results." >> $GITHUB_STEP_SUMMARY
          fi
